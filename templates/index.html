<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Patient Data</h1>
    <table>
        <tr>
            <th>Heart Rate (bpm)</th>
            <th>GSR</th>
            <th>Comment</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add New Data</h2>
    <form action="/add" method="post">
        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br>
        <label for="gsr">GSR:</label>
        <input type="text" id="gsr" name="gsr" required><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Simulate Sensor Data</h2>
    <form action="/simulate" method="get">
        <input type="submit" value="Simulate">
    </form>
    <h2>Read Data from Arduino</h2>
    <form action="/arduino" method="get">
        <input type="submit" value="Read from Arduino">
    </form>
</body>
</html>
