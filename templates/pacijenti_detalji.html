{% extends 'base.html' %}

{% block title %}Detalji pacijenta{% endblock %}

{% block content %}
<h1>Detalji pacijenta: {{ patient[0] }} {{ patient[1] }}</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Heart Rate</th>
            <th>GSR</th>
            <th>Date & Time</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tbody>
        {% for data in patient_data %}
        <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Canvas za grafikon -->
<div class="mt-5">
    <canvas id="patientChart" width="400" height="200"></canvas>
</div>

<!-- Dodavanje Chart.js iz CDN-a i date adaptera -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<script>
    // Prikupljanje podataka sa servera
    const healthCardId = "{{ health_card_id }}";

    fetch(`/get_patient_data/${healthCardId}`)
        .then(response => response.json())
        .then(data => {
            // Kreiranje grafikona za Heart Rate i GSR
            const ctx = document.getElementById('patientChart').getContext('2d');
            const patientChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.datetime,  // Datumi
                    datasets: [{
                        label: 'Heart Rate',
                        data: data.heart_rate,
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false
                    },
                    {
                        label: 'GSR',
                        data: data.gsr,
                        borderColor: 'rgb(54, 162, 235)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Datum i vreme'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Vrednosti'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const datasetLabel = tooltipItem.dataset.label || '';
                                    const value = tooltipItem.raw;
                                    const date = tooltipItem.label; // Datumski podatak
                                    return `${datasetLabel}: ${value} (${date})`;
                                }
                            }
                        }
                    }
                }
            });
        });
</script>


{% endblock %}
